<script>
  (function(){
    const header   = document.querySelector('.slito-header');
    const burger   = header.querySelector('.slito-burger');
    const overlay  = document.getElementById('slito-overlay');
    const backdrop = overlay.querySelector('.slito-overlay__backdrop');
    const closeBtn = overlay.querySelector('.slito-close');
    const focusablesSel = 'a[href], button:not([disabled]), [tabindex]:not([tabindex="-1"])';

    // Year
    const y = document.getElementById('slito-year');
    if (y) y.textContent = new Date().getFullYear();

    function openMenu(){
      overlay.hidden = false;
      header.classList.add('is-open');
      document.body.classList.add('slito-lock');
      burger.setAttribute('aria-expanded', 'true');

      // focus trap: focus first focusable in sheet
      const first = overlay.querySelector(focusablesSel);
      first && first.focus();
      document.addEventListener('keydown', onKeydown);
      document.addEventListener('focus', trapFocus, true);
    }
    function closeMenu(){
      overlay.hidden = true;
      header.classList.remove('is-open');
      document.body.classList.remove('slito-lock');
      burger.setAttribute('aria-expanded', 'false');
      burger.focus();
      document.removeEventListener('keydown', onKeydown);
      document.removeEventListener('focus', trapFocus, true);
    }
    function onKeydown(e){
      if (e.key === 'Escape') closeMenu();
      if (e.key === 'Tab') {
        // keep focus inside
        const items = overlay.querySelectorAll(focusablesSel);
        if (!items.length) return;
        const first = items[0], last = items[items.length - 1];
        if (e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
        else if (!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
      }
    }
    function trapFocus(e){
      if (!overlay.hidden && !overlay.contains(e.target)) {
        const first = overlay.querySelector(focusablesSel);
        first && first.focus();
      }
    }

    burger.addEventListener('click', () => (overlay.hidden ? openMenu() : closeMenu()));
    backdrop.addEventListener('click', closeMenu);
    closeBtn.addEventListener('click', closeMenu);

    // Close when a menu link is clicked (use data-nav / data-external)
    overlay.addEventListener('click', (e)=>{
      const link = e.target.closest('a[data-nav], a[data-external]');
      if (link) closeMenu();
    });

    // Active link highlight for internal paths
    (function highlightActive(){
      try{
        const here = location.pathname.replace(/\/+$/, '') || '/';
        const links = overlay.querySelectorAll('a[data-nav]');
        links.forEach(a=>{
          const path = a.getAttribute('href');
          if (!path || !path.startsWith('/')) return;
          const norm = path.replace(/\/+$/, '') || '/';
          if (here === norm || (norm !== '/' && here.startsWith(norm))) {
            a.classList.add('is-active');
            a.setAttribute('aria-current', 'page');
          }
        });
      }catch(_){}
    })();
  })();
</script>

  <script>
    let currentItem;

    async function loadItem() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('content').innerHTML = '<p class="error">Ungültige Item-ID.</p>';
        return;
      }

      const { data: item, error } = await supabase
        .from('submissions')
        .select('*')
        .eq('id', id)
        .eq('approved', true)
        .single();

      if (error || !item) {
        document.getElementById('content').innerHTML = '<p class="error">Item nicht gefunden oder nicht freigegeben.</p>';
        return;
      }
      currentItem = item;

      // Verkäufe zählen für Limit-Anzeige
      let soldCount = 0;
      if (item.limited && item.edition_quantity) {
        const { data: sales, error: salesErr } = await supabase
          .from('sales')
          .select('id')
          .eq('item_id', item.id);
        if (!salesErr && sales) soldCount = sales.length;
      }
      const remaining = item.limited && item.edition_quantity
        ? Math.max(item.edition_quantity - soldCount, 0)
        : null;

      const imgUrl = supabase.storage.from('slito-market').getPublicUrl(item.image_path).data.publicUrl;
      const itemName = item.name || item.style || 'Corpus';
      const limitedLine = item.limited
        ? `Limited Edition${item.edition_quantity ? ' – ' + item.edition_quantity + ' total' : ''}${remaining !== null ? ' (verfügbar: ' + remaining + ')' : ''}`
        : '';

      document.getElementById('content').innerHTML = `
        <div class="item-header">
          <div class="item-image">
            <img src="${imgUrl}" alt="${itemName}">
          </div>
          <div class="item-details">
            <h2>${itemName}</h2>
            <p><strong>Style:</strong> ${item.style}</p>
            <p><strong>Category:</strong> ${item.category}</p>
            <p class="price">€${Number(item.price).toFixed(2)}</p>
            ${limitedLine ? `<p class="limited">${limitedLine}</p>` : ''}
          </div>
        </div>
        <div class="description" style="margin-top:20px;">
          <h3>Description</h3>
          <p>${(item.description || '').replace(/\n/g,'<br>')}</p>
        </div>
        <div class="pay-section">
         
          <div id="paypal-button-container"></div>
          <div id="pay-error" class="error" style="display:none"></div>
        </div>
        <a href="/marketplace" class="btn-back">← Back to Marketplace</a>
      `;

      initPayPal(item);
    }

    function showPayError(msg) {
      const el = document.getElementById('pay-error');
      if (!el) return;
      el.textContent = msg;
      el.style.display = 'block';
    }

    function initPayPal(item) {
      if (typeof paypal === 'undefined') {
        console.error('PayPal SDK could not load');
        showPayError('PayPal could not load.');
        return;
      }

      paypal.Buttons({
        style: { layout: 'vertical', shape: 'rect', color: 'gold', label: 'paypal' },

        // 1) Order in Edge Function erstellen
        createOrder: async () => {
          try {
            const { data: { session } } = await supabase.auth.getSession();
            const buyerUserId = session?.user?.id || null;

            const { data, error } = await supabase.functions.invoke('orders-create', {
              body: { itemId: item.id, buyerUserId }
            });

            if (error) {
              console.error('orders-create error:', error);
              showPayError('Order could not be created.');
              throw new Error(error.message || 'orders-create failed');
            }
            if (!data?.id) {
              console.error('orders-create: no Order-ID', data);
              showPayError('Order failed (no order ID).');
              throw new Error('No order id returned');
            }
            return data.id;
          } catch (e) {
            console.error(e);
            showPayError('Error creating order.');
            throw e;
          }
        },

        // 2) Order capturen (Bezahlung abschließen)
        onApprove: async (data) => {
          try {
            const orderId = data.orderID;

            const { data: capData, error: capErr } = await supabase.functions.invoke('orders-capture', {
              body: { orderId, itemId: item.id } // itemId mitsenden, damit Sale korrekt referenziert wird
            });

            if (capErr || !capData?.ok) {
              console.error('orders-capture error:', capErr || capData);
              showPayError('Payment could not be completed.');
              return;
            }

            const paySection = document.querySelector('.pay-section');
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = 'Thank you for your purchase!';
            paySection.appendChild(msg);

            // Signierte Download-Links (1 Stunde gültig)
            const signedCorpus = await supabase.storage
              .from('slito-market')
              .createSignedUrl(item.corpus_path, 60 * 60);

            const signedSecond = await supabase.storage
              .from('slito-market')
              .createSignedUrl(item.second_path, 60 * 60);

            const links = document.createElement('div');
            links.style.marginTop = '10px';
            links.innerHTML = `
              <a class="btn-back" href="${signedCorpus.data.signedUrl}" download>corpus.txt herunterladen</a>
              <a class="btn-back" style="margin-left:8px;" href="${signedSecond.data.signedUrl}" download>second.txt herunterladen</a>
            `;
            paySection.appendChild(links);
          } catch (err) {
            console.error(err);
            showPayError('Error completing payment.');
          }
        },

        onError: (err) => {
          console.error(err);
          showPayError('Error: ' + err);
        }
      }).render('#paypal-button-container');
    }

    loadItem();
  </script>
