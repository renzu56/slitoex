<script>
  (function(){
    const header   = document.querySelector('.slito-header');
    const burger   = header.querySelector('.slito-burger');
    const overlay  = document.getElementById('slito-overlay');
    const backdrop = overlay.querySelector('.slito-overlay__backdrop');
    const closeBtn = overlay.querySelector('.slito-close');
    const focusablesSel = 'a[href], button:not([disabled]), [tabindex]:not([tabindex="-1"])';

    // Year
    const y = document.getElementById('slito-year');
    if (y) y.textContent = new Date().getFullYear();

    function openMenu(){
      overlay.hidden = false;
      header.classList.add('is-open');
      document.body.classList.add('slito-lock');
      burger.setAttribute('aria-expanded', 'true');

      // focus trap: focus first focusable in sheet
      const first = overlay.querySelector(focusablesSel);
      first && first.focus();
      document.addEventListener('keydown', onKeydown);
      document.addEventListener('focus', trapFocus, true);
    }
    function closeMenu(){
      overlay.hidden = true;
      header.classList.remove('is-open');
      document.body.classList.remove('slito-lock');
      burger.setAttribute('aria-expanded', 'false');
      burger.focus();
      document.removeEventListener('keydown', onKeydown);
      document.removeEventListener('focus', trapFocus, true);
    }
    function onKeydown(e){
      if (e.key === 'Escape') closeMenu();
      if (e.key === 'Tab') {
        // keep focus inside
        const items = overlay.querySelectorAll(focusablesSel);
        if (!items.length) return;
        const first = items[0], last = items[items.length - 1];
        if (e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
        else if (!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
      }
    }
    function trapFocus(e){
      if (!overlay.hidden && !overlay.contains(e.target)) {
        const first = overlay.querySelector(focusablesSel);
        first && first.focus();
      }
    }

    burger.addEventListener('click', () => (overlay.hidden ? openMenu() : closeMenu()));
    backdrop.addEventListener('click', closeMenu);
    closeBtn.addEventListener('click', closeMenu);

    // Close when a menu link is clicked (use data-nav / data-external)
    overlay.addEventListener('click', (e)=>{
      const link = e.target.closest('a[data-nav], a[data-external]');
      if (link) closeMenu();
    });

    // Active link highlight for internal paths
    (function highlightActive(){
      try{
        const here = location.pathname.replace(/\/+$/, '') || '/';
        const links = overlay.querySelectorAll('a[data-nav]');
        links.forEach(a=>{
          const path = a.getAttribute('href');
          if (!path || !path.startsWith('/')) return;
          const norm = path.replace(/\/+$/, '') || '/';
          if (here === norm || (norm !== '/' && here.startsWith(norm))) {
            a.classList.add('is-active');
            a.setAttribute('aria-current', 'page');
          }
        });
      }catch(_){}
    })();
  })();
</script>

  <script>
    async function loadMarketplace(searchTerm = '') {
      const grid = document.getElementById('marketGrid');
      grid.innerHTML = '';
      if (!supabase) {
        grid.innerHTML = '<p>Supabase client not initialized.</p>';
        return;
      }
      let query = supabase.from('submissions').select('*').eq('approved', true);
      if (searchTerm && searchTerm.trim() !== '') {
        const term = searchTerm.trim();
        // Use ilike on both name and style; supabase 'or' accepts comma separated conditions
        query = query.or(`name.ilike.%${term}%,style.ilike.%${term}%`);
      }
      const { data: items, error } = await query;
      if (error) {
        console.error(error);
        grid.innerHTML = '<p>Failed to load items.</p>';
        return;
      }
      if (!items || items.length === 0) {
        grid.innerHTML = '<p>No items match your search.</p>';
        return;
      }
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'market-card';
        const imgUrl = supabase.storage.from('slito-market').getPublicUrl(item.image_path).data.publicUrl;
        const itemName = item.name || item.style;
        const limitedInfo = item.limited ? `<p style="font-size:0.8rem;color:#b30000;">Limited edition${item.edition_quantity ? ' – ' + item.edition_quantity + ' total' : ''}</p>` : '';
        card.innerHTML = `
          <img src="${imgUrl}" alt="${itemName}">
          <div class="card-body">
            <h3>${itemName}</h3>
            <p>Category: ${item.category}</p>
            <p class="price">€${Number(item.price).toFixed(2)}</p>
            ${limitedInfo}
            <a href="/item?id=${item.id}" class="btn btn-secondary" style="margin-top:8px;">View Details</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    // search input listener
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value;
      loadMarketplace(term);
    });
    // Load items when page loads
    window.addEventListener('DOMContentLoaded', () => loadMarketplace());
  </script>
