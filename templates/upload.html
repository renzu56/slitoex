<script>
  (function(){
    const header   = document.querySelector('.slito-header');
    const burger   = header.querySelector('.slito-burger');
    const overlay  = document.getElementById('slito-overlay');
    const backdrop = overlay.querySelector('.slito-overlay__backdrop');
    const closeBtn = overlay.querySelector('.slito-close');
    const focusablesSel = 'a[href], button:not([disabled]), [tabindex]:not([tabindex="-1"])';

    // Year
    const y = document.getElementById('slito-year');
    if (y) y.textContent = new Date().getFullYear();

    function openMenu(){
      overlay.hidden = false;
      header.classList.add('is-open');
      document.body.classList.add('slito-lock');
      burger.setAttribute('aria-expanded', 'true');

      // focus trap: focus first focusable in sheet
      const first = overlay.querySelector(focusablesSel);
      first && first.focus();
      document.addEventListener('keydown', onKeydown);
      document.addEventListener('focus', trapFocus, true);
    }
    function closeMenu(){
      overlay.hidden = true;
      header.classList.remove('is-open');
      document.body.classList.remove('slito-lock');
      burger.setAttribute('aria-expanded', 'false');
      burger.focus();
      document.removeEventListener('keydown', onKeydown);
      document.removeEventListener('focus', trapFocus, true);
    }
    function onKeydown(e){
      if (e.key === 'Escape') closeMenu();
      if (e.key === 'Tab') {
        // keep focus inside
        const items = overlay.querySelectorAll(focusablesSel);
        if (!items.length) return;
        const first = items[0], last = items[items.length - 1];
        if (e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
        else if (!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
      }
    }
    function trapFocus(e){
      if (!overlay.hidden && !overlay.contains(e.target)) {
        const first = overlay.querySelector(focusablesSel);
        first && first.focus();
      }
    }

    burger.addEventListener('click', () => (overlay.hidden ? openMenu() : closeMenu()));
    backdrop.addEventListener('click', closeMenu);
    closeBtn.addEventListener('click', closeMenu);

    // Close when a menu link is clicked (use data-nav / data-external)
    overlay.addEventListener('click', (e)=>{
      const link = e.target.closest('a[data-nav], a[data-external]');
      if (link) closeMenu();
    });

    // Active link highlight for internal paths
    (function highlightActive(){
      try{
        const here = location.pathname.replace(/\/+$/, '') || '/';
        const links = overlay.querySelectorAll('a[data-nav]');
        links.forEach(a=>{
          const path = a.getAttribute('href');
          if (!path || !path.startsWith('/')) return;
          const norm = path.replace(/\/+$/, '') || '/';
          if (here === norm || (norm !== '/' && here.startsWith(norm))) {
            a.classList.add('is-active');
            a.setAttribute('aria-current', 'page');
          }
        });
      }catch(_){}
    })();
  })();
</script>

  <script>
    (function waitForSupabase() {
      if (window.supabase) initUploadPage();
      else setTimeout(waitForSupabase, 25);
    })();

    function initUploadPage() {
      const urlParams = new URLSearchParams(window.location.search);
      const editId = urlParams.get('edit');
      let currentUser = null;

      document.getElementById('limited').addEventListener('change', function () {
        document.getElementById('editionQtyField').style.display = this.checked ? 'block' : 'none';
      });

      (async function bootstrap() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session || !session.user) {
          document.getElementById('authMessage').textContent = 'Please log in first.';
          document.getElementById('authMessage').style.display = 'block';
          document.getElementById('submissionForm').style.display = 'none';
          return;
        }

        currentUser = session.user;

        if (!editId) {
          const { count, error } = await supabase
            .from('submissions')
            .select('*', { count: 'exact', head: true })
            .eq('user_id', currentUser.id);
          if (!error && count >= 5) {
            document.getElementById('limitMessage').textContent =
              'You have reached your limit of 5 active corpora. Delete an item before adding more.';
            document.getElementById('limitMessage').style.display = 'block';
            document.getElementById('submissionForm').style.display = 'none';
            return;
          }
        }

        if (editId) {
          await loadEditItem(editId, currentUser);
        }
      })();

      async function onSubmit(e) {
        e.preventDefault();
        if (!currentUser) return;

        const nameVal = document.getElementById('itemName').value.trim();
        const descriptionVal = document.getElementById('description').value.trim();
        const styleVal = document.getElementById('style').value.trim();
        const categoryVal = document.getElementById('category').value;
        const priceVal = parseFloat(document.getElementById('price').value);
        const limitedVal = document.getElementById('limited').checked;
        const editionQtyValRaw = document.getElementById('editionQty').value;
        const editionQtyVal = editionQtyValRaw ? parseInt(editionQtyValRaw, 10) : null;

        const imageFile = document.getElementById('image').files[0];
        const corpusFile = document.getElementById('corpus').files[0];
        const secondFile = document.getElementById('second').files[0];

        try {
          let image_path, corpus_path, second_path;

          if (imageFile) {
            const imagePath = `images/${Date.now()}_${imageFile.name}`;
            const { data: imgData, error: imgErr } =
              await supabase.storage.from('slito-market').upload(imagePath, imageFile, { upsert: true });
            if (imgErr) throw imgErr;
            image_path = imgData.path;
          }

          if (corpusFile) {
            const corpusPath = `corpora/${Date.now()}_${corpusFile.name}`;
            const { data: corpusData, error: corpusErr } =
              await supabase.storage.from('slito-market').upload(corpusPath, corpusFile, { upsert: true });
            if (corpusErr) throw corpusErr;
            corpus_path = corpusData.path;
          }

          if (secondFile) {
            const secondPath = `second/${Date.now()}_${secondFile.name}`;
            const { data: secondData, error: secondErr } =
              await supabase.storage.from('slito-market').upload(secondPath, secondFile, { upsert: true });
            if (secondErr) throw secondErr;
            second_path = secondData.path;
          }

          if (editId) {
            const updates = {
              name: nameVal,
              description: descriptionVal,
              style: styleVal,
              category: categoryVal,
              price: priceVal,
              limited: limitedVal,
              edition_quantity: editionQtyVal
            };
            if (image_path) updates.image_path = image_path;
            if (corpus_path) updates.corpus_path = corpus_path;
            if (second_path) updates.second_path = second_path;

            const { error: updateErr } = await supabase
              .from('submissions')
              .update(updates)
              .eq('id', editId);
            if (updateErr) throw updateErr;
          } else {
            const { error: insertErr } = await supabase
              .from('submissions')
              .insert({
                user_id: currentUser.id,
                name: nameVal,
                description: descriptionVal,
                style: styleVal,
                category: categoryVal,
                price: priceVal,
                image_path,
                corpus_path,
                second_path,
                limited: limitedVal,
                edition_quantity: editionQtyVal,
                approved: false
              });
            if (insertErr) throw insertErr;
          }

          document.getElementById('submitMessage').style.display = 'block';
        } catch (err) {
          console.error(err);
          alert('Error saving data: ' + (err?.message || err));
        }
      }

      document.getElementById('submissionForm').addEventListener('submit', onSubmit);
    }

    async function loadEditItem(editId, currentUser) {
      document.getElementById('formTitle').textContent = 'Edit Corpus';
      document.getElementById('submitBtn').textContent = 'Update';

      const { data, error } = await supabase
        .from('submissions')
        .select('*')
        .eq('id', editId)
        .single();

      if (error || !data) return;

      if (data.user_id !== currentUser.id) {
        document.getElementById('authMessage').textContent = 'You are not authorized to edit this corpus.';
        document.getElementById('authMessage').style.display = 'block';
        document.getElementById('submissionForm').style.display = 'none';
        return;
      }

      document.getElementById('itemName').value = data.name || '';
      document.getElementById('description').value = data.description || '';
      document.getElementById('style').value = data.style || '';
      document.getElementById('category').value = data.category || '';
      document.getElementById('price').value = data.price || '';

      document.getElementById('limited').checked = !!data.limited;
      if (data.limited) {
        document.getElementById('editionQtyField').style.display = 'block';
        document.getElementById('editionQty').value = data.edition_quantity || '';
      }
    }
  </script>
