name: keep-warm
on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health
        run: curl -fsS "$PING_URL" || true
    env:
      PING_URL: https://<your-render-url>.onrender.com/healthz
